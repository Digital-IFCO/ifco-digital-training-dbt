version: 2

seeds:
  - name: sensors
    description: This is a seed model defined in the seeds schema of the dbt project. It contains raw sensor data that can be used for analyses.
    configs:
      tags: "s06-metrics"
    columns:
      - name: sensorId
        data_type: STRING
        description: Unique identifier for each sensor.
        tests:
          - unique
          - not_null
      - name: attachedAt
        data_type: TIMESTAMP
        description: Timestamp indicating when the sensor was attached.
        tests:
          - not_null
      - name: attachedTill
        data_type: TIMESTAMP
        description: Timestamp indicating when the sensor was detached, if applicable.
        tests:
          - not_null
      - name: assetId
        data_type: STRING
        description: Identifier for the asset to which the sensor is attached.
        tests:
          - not_null
      - name: sensorTechnology
        data_type: STRING
        description: The type of technology used in the sensor (e.g., type of sensor, communication method).
        tests:
          - not_null
