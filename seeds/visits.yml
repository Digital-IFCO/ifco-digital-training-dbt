version: 2

seeds:
  - name: visits
    description: This seed file contains visit records, including metadata like asset information, location details, and timestamps related to visits. It serves as a foundational dataset in the dbt project.
    configs:
      tags: "s06-metrics"
    columns:
      - name: assetId
        data_type: STRING
        description: Unique identifier for the asset associated with each visit.
        tests:
          - unique
          - not_null
      - name: locationId
        data_type: STRING
        description: Identifier for the location where the visit took place.
        tests:
          - not_null
      - name: visitId
        data_type: STRING
        description: Unique identifier for each visit record.
        tests:
          - not_null
      - name: latitude
        data_type: DOUBLE
        description: Geographic latitude where the visit occurred.
        tests:
          - not_null
      - name: longitude
        data_type: DOUBLE
        description: Geographic longitude where the visit occurred.
        tests:
          - not_null
      - name: startTime
        data_type: TIMESTAMP
        description: Start timestamp of the visit.
        tests:
          - not_null
      - name: endTime
        data_type: TIMESTAMP
        description: End timestamp of the visit.
        tests:
          - not_null
      - name: timeZone
        data_type: STRING
        description: Time zone of the visit location.
        tests:
          - not_null
      - name: incomplete
        data_type: BOOLEAN
        description: Boolean flag indicating if the visit data is incomplete.
      - name: sourceFolder
        data_type: STRING
        description: Folder where the visit data source is stored.
      - name: fileDate
        data_type: DATE
        description: Date when the visit data file was created or updated.
      - name: dwellTimeDays
        data_type: DOUBLE
        description: Duration of the visit expressed in days.
        tests:
          - not_null
      - name: validFrom
        data_type: TIMESTAMP
        description: Date from which the visit record is considered valid.
