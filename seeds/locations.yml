version: 2

seeds:
  - name: locations
    description: This seed model contains geographical information related to various locations, structured in the "seeds" schema.
    configs:
      tags: "s06-metrics"
    columns:
      - name: region
        data_type: STRING
        description: The geographical region where the location is situated.
        tests:
          - not_null
      - name: locationType
        data_type: STRING
        description: The type/category of the location (e.g., city, country, state).
        tests:
          - not_null
      - name: ifcoSystemPartner
        data_type: STRING
        description: Indicates whether the location is a partner in the IFCO system.
      - name: locationTag
        data_type: STRING
        description: A tag assigned to the location for classification or categorization purposes.
        tests:
          - not_null
      - name: locationName
        data_type: STRING
        description: The name of the specific location.
        tests:
          - not_null
      - name: extLocationId
        data_type: STRING
        description: An external identifier for the location, used for reference in other systems.
        tests:
          - unique
          - not_null
      - name: countryName
        data_type: STRING
        description: The name of the country where the location is located.
        tests:
          - not_null
