version: 2

seeds:
  - name: segment_patterns
    description: >
      This seed model (`segment_patterns`) contains data related to various
      segments, including their locations, types, regions, partners, and
      group affiliations. It serves as a foundational data set for upstream
      transformations in subsequent models.
    tags: []
    columns:
      - name: segmentId
        data_type: LONG
        description: Identifier for each segment.
      - name: startLocation
        data_type: STRING
        description: Starting location of the segment.
      - name: endLocation
        data_type: STRING
        description: Ending location of the segment.
      - name: segmentType
        data_type: STRING
        description: Type/category of the segment.
      - name: region
        data_type: STRING
        description: The geographical region of the segment.
      - name: partner
        data_type: STRING
        description: Partner associated with the segment.
      - name: startGroupId
        data_type: LONG
        description: Identifier for the starting group of the segment.
      - name: endGroupId
        data_type: LONG
        description: Identifier for the ending group of the segment.
