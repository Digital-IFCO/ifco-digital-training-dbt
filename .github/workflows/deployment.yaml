name: Deployment on a merge

on:
  push:
    branches: # Which branches will deploy?
    - 'main'
  workflow_dispatch:
    inputs:
      user:
        description: "The user where will be deployed the bundle in databricks workspace, for example gerard.torrent@ifco.com"

env:
  DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
  DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
  DATABRICKS_BUNDLE_ENV: ${{secrets.DATABRICKS_BUNDLE_ENV}}
  USER: ${{ inputs.user }}

jobs:
  test:
    name: "DBT Tests"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: Generate profile to serverless sql warehouse
        run: |
          sed -e 's|ENVIRONMENT|${ env.DATABRICKS_BUNDLE_ENVIRONMENT}|' \
              -e 's|PUT YOUR HOST|${{ secrets.DATABRICKS_HOST }}|' \
              -e 's|PUT YOUR PATH|${{ secrets.DATABRICKS_SERVERLESS_HTTP_PATH }}|' \
              -e 's|PUT YOUR TOKEN|${{ secrets.DATABRICKS_TOKEN }}|' \
              -e 's|PUT YOUR THREADS|8|' \
              ./profiles.yml.dist > ./profiles.yml \
              && echo -e "\n      database: nam" >>  ./profiles.yml

      - name: "Install DBT Dependencies"
        uses: mwhitaker/dbt-action@master
        with:
          dbt_command: "dbt deps"
          dbt_project_folder: "."

      - name: "Execute DBT Tests"
        uses: mwhitaker/dbt-action@master
        with:
          dbt_command: "dbt test --select 'test_type:unit'"
          dbt_project_folder: "."

  deploy:
    needs: test
    name: "Deploy Bundle"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Install Databricks CLI"
        uses: databricks/setup-cli@main

      - name: "Install DBT Dependencies"
        uses: mwhitaker/dbt-action@master
        with:
          dbt_command: "dbt deps"
          dbt_project_folder: "."

      - name: "DBT Run On Modified Models"
        uses: mwhitaker/dbt-action@master
        with:
          dbt_command: "dbt build --select 'state:modified+1' --defer --state ./target_prod"
          dbt_project_folder: "."

      - name: "Deploy Bundle To Databricks"
        run: databricks bundle deploy
        working-directory: .

      - name: "Deploy Profiles.yml"
        run: |
          databricks workspace import --overwrite --format AUTO --file profiles.yml "/Workspace/Users/${{ env.USER }}/.bundle/s3_gh_action_deploy_dbt/${{ env.DATABRICKS_BUNDLE_ENV }}/files/profiles.yml"

      - name: "Deploy DBT target folder"
        run: |
          databricks workspace import-dir --overwrite target "/Workspace/Users/${{ env.USER }}/.bundle/s3_gh_action_deploy_dbt/${{ env.DATABRICKS_BUNDLE_ENV }}"

