unit_tests:
  - name: test_item_fat_content
    description: "Check Item_Fat_Content column is formatted correctly. Valid values are 'Regular' and 'Low Fat'."
    model: mart_product_mrp
    given:
      - input: ref('stg_big_mart__mrp')
        rows:
          - {Item_Identifier: DRA10, Outlet_Identifier: OUT020, Item_Fat_Content: reg}
          - {Item_Identifier: DRA12, Outlet_Identifier: OUT022, Item_Fat_Content: LF}
          - {Item_Identifier: DRA13, Outlet_Identifier: OUT023, Item_Fat_Content: low fat}
          - {Item_Identifier: DRA14, Outlet_Identifier: OUT024, Item_Fat_Content: Random}
    expect:
      rows:
          - {Item_Identifier: DRA10, Outlet_Identifier: OUT020, Item_Fat_Content: Regular}
          - {Item_Identifier: DRA12, Outlet_Identifier: OUT022, Item_Fat_Content: Low Fat}
          - {Item_Identifier: DRA13, Outlet_Identifier: OUT023, Item_Fat_Content: Low Fat}
          - {Item_Identifier: DRA14, Outlet_Identifier: OUT024, Item_Fat_Content: Random}