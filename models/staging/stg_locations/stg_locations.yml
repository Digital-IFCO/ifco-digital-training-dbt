version: 2

models:
  - name: stg_locations
    description: This model is part of the staging layer and is designed to prepare location data. It selects specific columns from a seed table named `locations`, transforming it for further analytical processing.
    configs:
      tags: "s06-metrics"
    columns:
      - name: locationId
        data_type: STRING
        description: The identifier for the location, sourced from `extLocationId`.
        tests:
          - unique
          - not_null
      - name: region
        data_type: STRING
        description: The geographical region in which the location is situated.
        tests:
          - not_null
      - name: countryName
        data_type: STRING
        description: The name of the country where the location is located.
        tests:
          - not_null
      - name: ifcoSystemPartner
        data_type: STRING
        description: Indicates if the location is a partner of the IFCO system.
      - name: locationType
        data_type: STRING
        description: The type of location (e.g., warehouse, distribution center).
        tests:
          - not_null
      - name: locationTag
        data_type: STRING
        description: A tag associated with the location for classification.
        tests:
          - not_null
      - name: locationName
        data_type: STRING
        description: The human-readable name of the location.
        tests:
          - not_null
